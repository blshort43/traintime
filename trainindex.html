<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">x
</head>
<body>


<div class="container">


	<div class="jumbotron" style="background-color: #A7A7A7; color: white">
		<h1 class="text-center">There's Always A Light At The End Of The Tunnel</h1>
		<h3 class="text-center">Actually, I Think It's A Train</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">

		<!-- Train Schedule-->
			<div class="panel panel-primary">
				<div class="panel-heading"  style="background-color:#DF0101">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='employeeTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Employee  -->
			<div class="panel panel-primary">
				<div class="panel-heading" style="background-color:#DF0101">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">


				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="trainInput">Train Name</label>
						<input type="text" class="form-control" id="trainInput">
					</div>

					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="firstTrain">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>

					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrainButton"  style="background-color:#DF0101">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.3.1/firebase.js"></script>
></script>

<!-- Moment.js -->
<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Javascript -->
<script src="assets/javascript/train.js"></script>

</body>
</html>
